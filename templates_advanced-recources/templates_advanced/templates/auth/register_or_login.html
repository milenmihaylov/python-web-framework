{% extends 'common/base.html' %}
{% block content %}
	<form class="col-lg-6 offset-lg-3" method="post"
		  action="{% if register %}{% url 'register user' %}{% else %}{% url 'login user' %}{% endif %}">
	{% csrf_token %}
	<div class="form-group">
		{{ form }}
	</div>
	<button type="submit" class="btn btn-outline-dark">
		{% if register %}Register{% else %}Log in{% endif %}
	</button>
	</form>
{% endblock %}
